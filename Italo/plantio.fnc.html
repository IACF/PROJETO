<script>
function plData(){
   var PA = [], si;
   this.prn = function(){
       var str = "\n PA ::" + PA.length + "\n";
       for( var pa = 0; pa < PA.length; pa++ ){
            str += "[";
            for( var c = 0; c < PA[pa].length; c++ ){
                 str += PA[pa][c] + ",";
                 if( c % 10 == 0 ) str += "\n";
            }
            str += "],\n";
       }
       alert(str + "\n\n\n");
   }
   this.setData = function(pl){
       PA.push(pl);
//       alert("\n pl: " + pl);
       this.prn();
   }
   this.setSI = function(si){
       this.si = si;
   }
   this.getSI = function(){
       return this.si;
   }
}

function nmr(icon,msg,nome,classe,mnm,mxm){
   var str;
   str = '<div class="input-field col s12">'
       + '     <i class="material-icons prefix">' + icon + '</i>'
       + '     <input placeholder="' + msg + '" value="10" id="' + nome + '" min="'+ mnm + '" max="' + mxm +'"  type="number" class="'+ classe + '" required>'
       + '     <label for="' + nome + '">' + msg + '</label>'
       + '</div>';
   return str;
}
